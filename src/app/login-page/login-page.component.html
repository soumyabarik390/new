<img class="wave" src="../../assets/img/waves.png">
<div class="container">
	<div class="img">
		<img src="../../assets/img/why-us.png">
	</div>
	<div class="login-content">
		<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
			<img src="../../assets/img/logo.png">
			<h2 class="title">Welcome</h2>
			<div class="input-div one">
				<div class="i">
					<i class="fas fa-user"></i>
				</div>
				<div class="div">
					<input type="email" class="input" [(ngModel)]="username" placeholder="Username" required>
					<small class="form-text text-muted"
						*ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.required">
						Please enter email address.!
					</small>
					<small class="form-text text-muted" *ngIf="loginForm.controls.email.touched && loginForm.controls.email.errors?.email">
						Email address not well formed.!
					</small>
				</div>
			</div>
			<div class="input-div pass">
				<div class="i">
					<i class="fas fa-lock"></i>
				</div>
				<div class="div">
					<input type="password" class="input" [(ngModel)]="password" placeholder="Password" required>
				</div>
			</div>
			<a href="#">Forgot Password?</a>
			<input type="submit" class="btn" value="Login">
		</form>
	</div>
</div>
<script type="text/javascript" src="../../assets/js/main.js"></script>
